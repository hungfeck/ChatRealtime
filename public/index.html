<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>VTVCabChatRealtime</title>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
</head>

<body>
	<div class="module form-module wrapper_login" id="wrapper_login">
		<div class="login">
			<div class="toggle" style="display: none;">
				<!-- <i class="fa fa-times fa-window-close"></i> -->
			</div>
			<div class="form">
			<h2 style="text-align: center;">Nhập thông tin của bạn</h2>
			<!-- <h5>Sử dụng tài khoản CRM hoặc ICAB để tải tài liệu</h5> -->
			<input type="text" placeholder="Họ và tên" class="username"/>
			<input type="text" placeholder="Số điện thoại" class="phone"/>
			<button class="btnJoin">Tham gia</button>
			</div>
		</div><!--.login-->
	</div>

    <div class="container clearfix">
    
    <div class="chat">
      <div class="chat-header clearfix">
        <div class="chat-about">
			<div class="chat-with">Bạn đang trò chuyện với:</div>
			<div class="chat-num-messages">Xin chào</div> 
        </div>
        <!-- <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> -->
      </div> <!-- end chat-header -->
      
      <div class="chat-history" >
		<ul id="output"> 
        </ul> 
		<div id="feedback"></div>
      </div> <!-- end chat-history -->
      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" class="message"  placeholder ="Nhập tin nhắn" rows="3"></textarea>
        <!-- <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp; -->
        <!-- <i class="fa fa-file-image-o"></i> -->
        <button id="send">Gửi</button>
      </div> <!-- end chat-message -->
    </div> <!-- end chat -->
  </div> <!-- end container -->
 <script>
	
	$( document ).ready(function() { 
		$('.container').css("width","450px");
		$('.wrapper_login').css("display", "block");  
	}); 
 </script>
	<!-- <script  src="js/index.js"></script> -->
	<script src="/chat.js"></script>
</body>
</html>
