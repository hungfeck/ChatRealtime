<!DOCTYPE html>
<html>
    <head>
        <title>Socket.io Chat Application</title>
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
		<div class="login">
			
		</div>
        <div id="mario-chat">
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" class="handle" type="text" placeholder="Tên bạn"/>
			<button id="addUser">Tham gia</button>
            <input id="message" class="message" type="message" placeholder="Message"/>
            <button id="send">Send</button>
			<button id="sendtohungfeck" class="sendtohungfeck">Chat voi hungfeck</button>
        </div>
        <script src="/chat.js"></script>
		
    </body>
</html>
