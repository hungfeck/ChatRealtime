	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<body>
	<div class="module form-module wrapper_login" id="wrapper_login">
		<div class="login">
			<div class="toggle" style="display: none;">
				<i class="fa fa-times fa-window-close"></i>
			</div>
			<div class="form">
			<h2 style="text-align: center;">Đăng nhập để sử dụng chức năng này</h2>
			<input type="text" placeholder="Tài khoản" class="username"/>
			<input type="password" placeholder="Mật khẩu" class="password"/>
			<button class="btn_login">Đăng nhập</button>
			<span class="loginfail" style="color:#D80027; padding-bottom: 10px; display: none; text-align: center;">Sai tài khoản hoặc mật khẩu</span>
			</div>
		</div><!--.login-->
	</div>

    <div class="container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="Tìm kiếm" />
        <i class="fa fa-search"></i>
      </div>
      <ul class="list" id="listConnect">
        <!-- <li class="clearfix"> -->
          <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" /> -->

            <!-- <div class="status"> -->
              <!-- <i class="fa fa-circle offline"></i> left 7 mins ago -->
            <!-- </div> -->
          <!-- </div> -->
        <!-- </li> -->
        
      </ul>
    </div>
    
    <div class="chat">
      <div class="chat-header clearfix">
        <div class="chat-about">
			<div class="chat-with">Bạn đang trò chuyện với:</div>
			<div class="chat-num-messages">Xin chào</div> 	
        </div>
        <!-- <i class="fa fa-star"></i> -->
      </div> <!-- end chat-header -->
      <div class="chat-history">
        <ul id="output"> 
        </ul> 
        <div id="feedback"></div>
      </div> <!-- end chat-history -->
      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Nhập tin nhắn" rows="3"></textarea>
        <!-- <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp; -->
        <!-- <i class="fa fa-file-image-o"></i> -->
        <button id="send">Gửi</button>
      </div> <!-- end chat-message -->
    </div> <!-- end chat -->
  </div> <!-- end container -->
